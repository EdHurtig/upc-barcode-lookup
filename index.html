    <script>
// Portfolio
(function($) {
	"use strict";
	var $container = $('.portfolio'),
		$items = $container.find('.portfolio-item'),
		portfolioLayout = 'fitRows';
		
		if( $container.hasClass('portfolio-centered') ) {
			portfolioLayout = 'masonry';
		}
				
		$container.isotope({
			filter: '*',
			animationEngine: 'best-available',
			layoutMode: portfolioLayout,
			animationOptions: {
			duration: 750,
			easing: 'linear',
			queue: false
		},
		masonry: {
		}
		}, refreshWaypoints());
		
		function refreshWaypoints() {
			setTimeout(function() {
			}, 1000);   
		}
				
		$('nav.portfolio-filter ul a').on('click', function() {
				var selector = $(this).attr('data-filter');
				$container.isotope({ filter: selector }, refreshWaypoints());
				$('nav.portfolio-filter ul a').removeClass('active');
				$(this).addClass('active');
				return false;
		});
		
		function getColumnNumber() { 
			var winWidth = $(window).width(), 
			columnNumber = 1;
		
			if (winWidth > 1200) {
				columnNumber = 5;
			} else if (winWidth > 950) {
				columnNumber = 4;
			} else if (winWidth > 600) {
				columnNumber = 3;
			} else if (winWidth > 400) {
				columnNumber = 2;
			} else if (winWidth > 250) {
				columnNumber = 1;
			}
				return columnNumber;
			}       
			
			function setColumns() {
				var winWidth = $(window).width(), 
				columnNumber = getColumnNumber(), 
				itemWidth = Math.floor(winWidth / columnNumber);
				
				$container.find('.portfolio-item').each(function() { 
					$(this).css( { 
					width : itemWidth + 'px' 
				});
			});
		}
		
		function setPortfolio() { 
			setColumns();
			$container.isotope('reLayout');
		}
			
		$container.imagesLoaded(function () { 
			setPortfolio();
		});
		
		$(window).on('resize', function () { 
		setPortfolio();          
	});
})(jQuery);
</script>

	<script type="text/javascript">

		jQuery(function ($) {
			var keyOut;
			$('#upc-error').html('Ready');
			$('#upc').focus();
			$('#upc').keyup(function () {
				var barcode = $(this).val();
				$('#upc-error').html('Typing');
				clearTimeout(keyOut);
				keyOut = setTimeout(function () {
					$('#upc-error').html('Checking');
					$.ajax({
					    url: 'http://www.outpan.com/api/get_product.php?barcode=' + barcode,
					    timeout: 500,
					    dataType: "json",
					    complete: function(jqXHR, textStatus, errorThrown) {
							var json;
							try {
								json = JSON.parse(jqXHR.responseText)
							} catch (e) {
								$('#upc-error').html('Server didn\'t send valid JSON ' + jqXHR.responseText);
								return;
							}
							if (!json.error) {
								$('#result').append(barcode + ',' + json.name + '<br />');
								$('#upc-error').html('Ready');
							} else {
								$('#upc-error').html('Error: ' + json.error.message);
							}

							$('#upc').val('');
					    }
					});
					
					
				}, 500)

			});
		})
	</script>
